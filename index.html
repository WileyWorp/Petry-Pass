<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetryPass</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="headerDIV">
        <h1  id="header">PetryPass</h1>
    </div>
    <div id="roomInputDIV">
        <h1>Please input a room number:</h1>
        <input type="password" name="room#" id="roomInput">
        <button id="enterButton">Enter</button>
    </div>
    <div id="room">
        <div id="requestButton">R</div>
        <h2 style="margin-left: 5px;text-align:center;">Request a pass</h2>
        <div id="acceptedTimer">
            <h1>Pass Accepted: <br> You have been gone for</h1>
            <h1 id="timer">0:00</h1>
        </div>
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
